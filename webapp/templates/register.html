{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:520px; margin: 40px auto;">
  <div class="card-inner">
    <div class="h1" style="font-size:28px;">Create account</div>
    <p class="p">Choose a username and password.</p>

    <form class="form" id="registerForm">
      <div class="label">Username</div>
      <input class="input" name="username" required>

      <div class="label">Password</div>
      <input class="input" type="password" name="password" required>

      <div class="small-note">Password note: bcrypt supports up to 72 bytes.</div>

      <div class="form-row">
        <button class="btn primary" type="submit">Create account</button>
        <a class="btn ghost" href="/login">Back to login</a>
      </div>

      <div id="msg" class="muted"></div>
    </form>
  </div>
</div>
{% endblock %}
